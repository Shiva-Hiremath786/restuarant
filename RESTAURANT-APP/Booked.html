<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent Marker|Sofia|Princess Sofia|Acme"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Booking</title>
    <link rel="stylesheet" href="./style.css"">
  </head>

  <body>
    <header>
      <a href="#" class="logo"><img src="logo.png" /></a>

      <nav class="navbar">
        <a href="index.html" class="active">home</a>

        <a href="menu.html">menu</a>

        <a href="reserve.html">reservation</a>

        <a href="Booked.html">Booked details</a>
      </nav>
    </header>
    
    
    <div class="container">
      <div class="container-fluid" id="reservation">
        <div class="row-1">
          <h1 id="h1" style="color:rgba(14, 13, 13, 0.808); font-weight : 700;"  > Reserved Tables</h1>
        </div>
        <br>
        <div id="customer" class="row">
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
      </div>
      </div>
      </div>
    </div>



    <script>
      let reservation = JSON.parse(localStorage.getItem("bookedBy"));
      let objLen = reservation.length;
      let customer = document.getElementById("customer");
      let font = `<td ></td>`;
      for (let i = 0; i < objLen; i++) {
        let row = `<div class="col-md-3 mt-4">
          <div class="card-1">
            <div class="card-title" style="color:red"><u>Table:${
              i + 1
            }</u></div>
            <div class="card-title">peoples:${reservation[i]["people"]}</div>
            <div class="card-title">timimg:${reservation[i]["time"]}</div>
            <div class="card-title">Phone number:${reservation[i]["number"]}</div>  
            <div class="card-title">date:${reservation[i]["date"]}</div>
            <div class="card-title">Full Name:${reservation[i]["name"]}</div>
            <div class="card-title">Email:${reservation[i]["email"]}</div>
            </div>
            </div>
               ${font}`;
        customer.innerHTML = customer.innerHTML + row;
      }
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
